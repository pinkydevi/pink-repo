<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Book Archive</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand navlogo" href="#">Book</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto navmenu">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">About</a>

                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Blog</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Search -->
    <div>
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3" id="submit-input">
                <input id="Book-search" type="text" class="form-control" placeholder="">
                <div class="input-group-append">
                    <button onclick="searchBook()" id="book-submit" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
    </div>


    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">



    </div>

    <script src="app.js"></script>
</body>

</html>
